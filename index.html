<style>
body {
    margin: 0;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

#heart {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    user-select: none;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}

.message {
    position: absolute;
    font-size: 22px;
    color: white;
    animation: floatUp 5s ease-out forwards;
    pointer-events: none;

    text-shadow:
        0 1px 2px rgba(0,0,0,0.35),
        0 0 1px rgba(0,0,0,0.25);
}

.heart-fall {
    position: absolute;
    font-size: 30px;
    animation: fall 5s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-120px);
    }
}

@keyframes fall {
    from {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    to {
        opacity: 0;
        transform: translateY(150px) scale(0.5);
    }
}
</style>
</head>
